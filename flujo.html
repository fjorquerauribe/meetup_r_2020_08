<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

    body {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="plugin/diagram/revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'Datos',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    var _transitions = [
      window.diagram.addItem('Preprocesamiento', 'Datos', treeData),
      window.diagram.addItem('Carga de datos', 'Preprocesamiento', treeData),
      window.diagram.addItem('Forecast de demanda', 'Carga de datos', treeData),
      window.diagram.addItem('Sistema de recomendación', 'Carga de datos', treeData),
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('Preprocesamiento', treeData),
      window.diagram.removeItem('Carga de datos', treeData),
      window.diagram.removeItem('Forecast de demanda', treeData),
      window.diagram.removeItem('Sistema de recomendación', treeData),
    ];

    // start the tree
    window.diagram.register('basic', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
